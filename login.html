<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Kuis Tempat Bersejarah</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .login-box {
      background: green;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: yellow;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #errorMsg {
      color: red;
      display: none;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Kuis Tempat Bersejarah Dunia</h2>
    <p>Masukkan nama kamu untuk memulai:</p>
    <input type="text" id="username" placeholder="Nama kamu..." />
    <button id="startBtn">Mulai Kuis</button>
    <p id="errorMsg">Nama tidak boleh kosong!</p>
  </div>

  <script>
    // Tunggu sampai halaman selesai dimuat
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      const usernameInput = document.getElementById("username");
      const errorMsg = document.getElementById("errorMsg");

      startBtn.addEventListener("click", () => {
        const name = usernameInput.value.trim();

        if (name === "") {
          errorMsg.style.display = "block";
          return;
        }

        // Sembunyikan pesan error
        errorMsg.style.display = "none";

        // Simpan username ke localStorage
        localStorage.setItem("username", name);

        // Arahkan ke halaman kuis
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Kuis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kuis-box">
    <h2 id="usernameDisplay"></h2>
    <p>Level: <span id="levelDisplay"></span></p>
    <p>Nyawa: <span id="nyawa">3</span> | Poin: <span id="poin">0</span></p>
    <p>Waktu: <span id="timer">120</span> detik</p>
    <div class="image-wrapper">
      <img id="gambarTempat" src="" alt="Tempat Bersejarah" width="350">
      <div id="cover"></div>
    </div>
    <div>
      <input type="text" id="jawaban" placeholder="Jawaban kamu...">
      <button id="submitBtn">Kirim</button>
    </div>
    <p id="hasil"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
